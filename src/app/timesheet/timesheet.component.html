<h1>Lista obecności</h1>

<div style="width: 100%;">
    <table mat-table [dataSource]="timeSheetArray" matSort style="width: 100%;">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Imię </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
    
        <!-- Surname Column -->
        <ng-container matColumnDef="surname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nazwisko </th>
            <td mat-cell *matCellDef="let element"> {{element.surname}} </td>
        </ng-container>
    
        <!-- Entry Column -->
        <ng-container matColumnDef="entry">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data wejścia </th>
            <td mat-cell *matCellDef="let element"> {{element.entry}} </td>
        </ng-container>
    
        <!-- Exit Column -->
        <ng-container matColumnDef="exit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data wyjścia </th>
            <td mat-cell *matCellDef="let element"> {{element.exit}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 4, 3, 2, 1]" showFirstLastButtons></mat-paginator>
</div>
