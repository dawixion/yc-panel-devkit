<!-- Do komponentów  -->
<div class="timeSheetByDay">
    
    <div class="timeSheetByDay__buttons">
        <div class="timeSheetByDay__buttons--btn" (click)="prevDay(actualDateToTable)"> Dzień poprzedni </div>
        <div class="timeSheetByDay__buttons--date">{{actualDateToInfo}}</div> 
        <div class="timeSheetByDay__buttons--btn" (click)="nextDay(actualDateToTable)"> Dzień następny </div>
    </div>

    <table mat-table [dataSource]="timeSheetArray" matSort style="width: 100%;">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Osoba </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} {{element.surname}}</td>
        </ng-container>
    
        <!-- Entry Column -->
        <ng-container matColumnDef="entry">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data wejścia </th>
            <td mat-cell *matCellDef="let element"> {{element.entry | date:'H:mm:ss' }} </td> 
        </ng-container>
    
        <!-- Exit Column -->
        <ng-container matColumnDef="exit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Data wyjścia </th>
            <td mat-cell *matCellDef="let element"> {{element.exit | date:'H:mm:ss' }} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    <div class="table--error" *ngIf="errorMsg">{{errorMsg}}</div>
    
    <mat-paginator [pageSizeOptions]="[5, 4, 3, 2, 1]" showFirstLastButtons></mat-paginator>
</div>
